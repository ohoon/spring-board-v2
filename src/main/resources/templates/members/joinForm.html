<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: header}"></head>
<body>
  <div class="container">
    <form action th:object="${joinDto}" method="post">
      <div class="form-group">
        <label th:for="username">아이디</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요.">
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요.">
      </div>
      <div class="form-group">
        <label th:for="nickname">닉네임</label>
        <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요.">
      </div>
      <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="sample@example.org">
      </div>
      <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <div th:replace="~{/fragments/footer :: footer}"></div>
  </div>
</body>
</html>
