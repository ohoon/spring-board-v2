<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: header}"></head>
<style>
  .fieldError {
    border-color: #bd2130;
  }
  .errorMsg {
    color: #bd2130;
  }
</style>
<body>
  <nav th:replace="~{/fragments/navbar :: navbar(memberName=${currentMember?.memberName})}"></nav>
  <div class="container">
    <form action th:object="${joinDto}" method="post">
      <div class="form-group">
        <label th:for="username">아이디</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요."
               th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : 'form-control'">
        <p class="errorMsg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">올바른 아이디 형식이 아닙니다.</p>
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."
               th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
        <p class="errorMsg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">올바른 비밀번호 형식이 아닙니다.</p>
      </div>
      <div class="form-group">
        <label th:for="nickname">닉네임</label>
        <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요."
               th:class="${#fields.hasErrors('nickname')} ? 'form-control fieldError' : 'form-control'">
        <p class="errorMsg" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">올바른 닉네임 형식이 아닙니다.</p>
      </div>
      <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="sample@example.org"
               th:class="${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'">
        <p class="errorMsg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">올바른 이메일 형식이 아닙니다.</p>
      </div>
      <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <div th:replace="~{/fragments/footer :: footer}"></div>
  </div>
</body>
</html>
