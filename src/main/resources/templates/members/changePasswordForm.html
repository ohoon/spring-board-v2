<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<style>
  .fieldError {
    border-color: #bd2130;
  }
  .errorMsg {
    color: #bd2130;
  }
</style>
<body>
  <nav th:replace="~{fragments/navbar :: navbar(memberName=${currentMember?.memberName})}"></nav>
  <div class="container">
    <form action th:object="${changePasswordDto}" method="post">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th scope="col" colspan="2">
              <strong>비밀번호 변경</strong>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">
              <strong>현재 비밀번호</strong>
            </th>
            <td>
              <input type="password" th:field="*{oldPassword}" class="form-control" placeholder="현재 비밀번호를 입력하세요."
                     th:class="${#fields.hasErrors('oldPassword')} ? 'form-control fieldError' : 'form-control'">
              <p class="errorMsg" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">현재 비밀번호가 일치하지 않습니다.</p>
            </td>
          </tr>
          <tr>
            <th scope="row">
              <strong>새로운 비밀번호</strong>
            </th>
            <td>
              <input type="password" th:field="*{newPassword}" class="form-control" placeholder="새로운 비밀번호를 입력하세요."
                     th:class="${#fields.hasErrors('newPassword')} ? 'form-control fieldError' : 'form-control'">
              <p class="errorMsg" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">올바른 비밀번호 형식이 아닙니다.</p>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col">
          <div class="d-inline-flex float-end">
            <button class="btn btn-dark" type="submit">작성</button>
          </div>
        </div>
      </div>
    </form>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </div>
</body>
</html>
