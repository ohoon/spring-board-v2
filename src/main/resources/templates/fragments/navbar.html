<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" th:fragment="navbar(memberName)">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">MyBoard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/post}">게시판</a>
        </li>
      </ul>
      <form class="mx-3" th:action="@{/post}" method="get">
        <div class="input-group">
          <input class="form-control me-sm-2" name="keyword" type="search" placeholder="통합검색"/>
          <div class="input-group-append">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </div>
        </div>
      </form>
      <button th:if="${memberName == null}" th:onclick="|location.href='@{/login}'|" class="btn btn-dark">로그인</button>
      <div th:unless="${memberName == null}" class="navbar-nav dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown" th:text="${memberName}"></a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/member}">내 정보</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" th:href="@{/logout}">로그아웃</a>
        </div>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
