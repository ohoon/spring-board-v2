<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: header}"></head>
<style>
  .errorMsg {
    color: #bd2130;
  }
</style>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4 ml-auto">
        <form action th:object="${loginDto}" method="post">
          <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요.">
          </div>
          <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요.">
          </div>
          </br>
          <div th:if="${param.error}">
            <p class="errorMsg">아이디 또는 비밀번호가 올바르지 않습니다.</p>
          </div>
          <button class="btn btn-primary btn-lg" style="width: 100%" type="submit">로그인</button>
        </form>
        <hr />
        <a class="text-muted" th:href="@{/member/join}" th:text="회원가입"></a>
      </div>
      <div class="col-4">
        // 소셜 로그인
      </div>
    </div>
    <div th:replace="~{/fragments/footer :: footer}"></div>
  </div>
</body>
</html>
